<body>

    <nav class="navbar navbar-expand-lg d-flex justify-content-between navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h1 class="rounded">Angela Ivey</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-item nav-link btn btn-outline-info text-secondary"
                            style="margin-left: 5px; margin-right: 5px" href="index.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link btn btn-outline-info text-secondary"
                            style="margin-left: 5px; margin-right: 5px" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-item nav-link btn btn-outline-info text-secondary"
                            style="margin-left: 5px; margin-right: 5px" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container containerPadding py-5">
        <form>
            <div class="container form rounded py-4">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                </div>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Message</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Type your message here.">
                    </div>
                    <button type="submit" class="btn btn-primary bg-info">Submit</button>
                </form>
            </div>
        </form>
    </div>

    <div class="row width-100">
        <div class="col mt-15">
            <footer class="text-center fixed-bottom">
                &copy Copyright 2020
            </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
